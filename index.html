<html>

<head>
  <title>Cam refresher</title>
  <style>
    body {
      margin: 0;
      overflow: scroll;
    }

    #camimage {
      display: block;
    }
  </style>
  <script>
    function reloadImage() {
      const img = document.getElementById("camimage");
      img.src = "https://panodata2.panomax.com/cams/879/recent_full.jpg?ts=" + new Date().getTime();
    }

    window.onload = function () {
      reloadImage();

      document.getElementById("camimage").onload = function () {
        const scrollX = (document.body.scrollWidth - window.innerWidth) / 4;
        const scrollY = document.body.scrollHeight;
        window.scrollTo(scrollX, scrollY);
      };

      setInterval(reloadImage, 300000);
    };
  </script>
</head>

<body>
  <img id="camimage" src="" alt="Webcam image">
</body>

</html>
