    <script src="https://static.panomax.com/front/html/js/mobile-detect.min.js?t=1626428397"></script>
    <script>
    var md = new MobileDetect(window.navigator.userAgent);
    /**
             * Inserts a node directly after a node.
             *
             * @param {Node} newNode
             * @param {Node} referenceNode
             */
    function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
    }
    </script>
    <script>
    //get query string

    var queryString = location.href.split('?');
    queryString.push("r=890&tl=-1000&z=1000&autopan=0");
    
    queryString = (queryString < 2) ? null : queryString[1];
    // remove trailing hashtag
    if (queryString != undefined) {
        queryString = queryString.replace(new RegExp("#$"), "");
    }
    // parse query string

    var queryParts = {};
    try {
        queryParts = queryString.split("&");
        var result = {};
        for (var i = 0; i < queryParts.length; i++) {
            try {
                var part = queryParts[i].split("=");
                result[part[0]] = decodeURIComponent(part[1]);
            } catch (err) {}
        }
        queryParts = result;
    } catch (err) {
        queryParts = {};
    }

    // frontend parameters from query

    feparams = {
        query: queryString
    };
    if (queryParts.t != undefined) {
        try {
            feparams.initime = queryParts.t.split(/[\s+_]/g);
            feparams.initime = feparams.initime[0] + " " + feparams.initime[1].replace(/-/g, ":");
        } catch (error) {
            feparams.initime = "1970-01-01 00:00:00";
        }
    }
    //for compare pano feature 
    if (queryParts.tsl != undefined) {
        try {
            feparams.initimeL = queryParts.tsl.split(/[\s+_]/g);
            feparams.initimeL = feparams.initimeL[0] + " " + feparams.initimeL[1].replace(/-/g, ":");
        } catch (error) {
            feparams.initimeL = "1970-01-01 00:00:00";
        }
    }
    if (queryParts.tsr != undefined) {
        try {
            feparams.initimeR = queryParts.tsr.split(/[\s+_]/g);
            feparams.initimeR = feparams.initimeR[0] + " " + feparams.initimeR[1].replace(/-/g, ":");
        } catch (error) {
            feparams.initimeR = "1970-01-01 00:00:00";
        }
    }

    //
    if (queryParts.r != undefined)
        feparams.inirotation = queryParts.r;
    if (queryParts.z != undefined)
        feparams.inizoom = queryParts.z;
    if (queryParts.tl != undefined)
        feparams.initilt = queryParts.tl;
    if (queryParts.cid != undefined)
        feparams.cid = queryParts.cid;
    if (queryParts.test != undefined)
        feparams.test = queryParts.test;
    if (queryParts.local != undefined)
        feparams.local = queryParts.local;
    if (queryParts.debug != undefined)
        feparams.debug = queryParts.debug;
    if (queryParts.layout != undefined)
        feparams.layout = queryParts.layout;
    if (queryParts.cu != undefined)
        feparams.cu = queryParts.cu;
    if (queryParts.labeling != undefined)
        feparams.labeling = queryParts.labeling;
    if (queryParts.autopan != undefined)
        feparams.autopan = queryParts.autopan;
    if (queryParts.peak != undefined)
        feparams.peak = queryParts.peak;
    if (queryParts.hotspot != undefined)
        feparams.hotspot = queryParts.hotspot;
    if (queryParts.cache != undefined)
        feparams.cache = queryParts.cache;
    if (queryParts.weather != undefined)
        feparams.weather = queryParts.weather;
    if (queryParts.mode != undefined)
        feparams.mode = queryParts.mode;
    if (queryParts.preview != undefined)
        feparams.preview = queryParts.preview;
    if (queryParts.vessels != undefined)
        feparams.vessels = queryParts.vessels;
    if (queryParts.livestream != undefined)
        feparams.livestream = queryParts.livestream;
    if (queryParts.audio != undefined)
        feparams.audio = queryParts.audio;
    if (queryParts.zoomslider != undefined)
        feparams.zoomslider = queryParts.zoomslider;
    if (queryParts.compass != undefined)
        feparams.compass = queryParts.compass;

    var isIOS = /iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)

    if (md.phone()) {
        feparams.device = 'smartphone';
    } else if (md.tablet()) {
        feparams.device = 'tablet';
    } else {
        if (isIOS == true && navigator.maxTouchPoints != null) {
            feparams.device = 'tablet';
        } else {
            feparams.device = 'desktop';
        }
    }

    if (queryParts.device != undefined) {
        feparams.device = queryParts.device;
    }
    </script>

    <script type="text/javascript" language="JavaScript">
    // image preloader
    var imgUrl;
    var liveImg = "https://live-image.panomax.com";
    var panoImgUrl = "https://panodata.panomax.com";

    if (queryParts.t != null) {
        var ymdt = queryParts.t.split(/[\s+_]/g);
        var ymd = ymdt[0].split("-");
        imgUrl = panoImgUrl + "/cams/" + 879 + "/" + ymd[0] + "/" + ymd[1] + "/" + ymd[2] + "/" + ymdt[1] + "_reduced.jpg";
    } else {
        var camId = "879";
        if (camId.length != 0) {
            imgUrl = liveImg + "/cams/" + camId + "/recent_reduced.jpg";
        }
    }

    function preload() {
        var reducedImg = document.getElementById("reduced-image");
        reducedImg.onload = function() {
            reducedImg.setAttribute("style", "width: " + this.naturalWidth + "px");
        }
        reducedImg.style.backgroundImage = "url(" + imgUrl + ")";
    }
    </script>

    <script id="themeDetection">
    var node = document.getElementById('themeDetection');

    if (feparams.device != 'desktop') {
        var deviceTheme = document.createElement('link');
        deviceTheme.rel = 'stylesheet';
        deviceTheme.type = 'text/css';

        if (feparams.device == 'smartphone') {
            deviceTheme.href = 'https://static.panomax.com/front/html/themes/device/smartphone.css?t=1658600709';
        } else if (feparams.device == 'tablet') {
            deviceTheme.href = 'https://static.panomax.com/front/html/themes/device/tablet.css?t=1658600709';
        }

        if (deviceTheme.href != null) {
            insertAfter(deviceTheme, node);
        }
    }

    if (feparams.device != 'smartphone') {
        var designTheme = document.createElement('link');
        designTheme.rel = 'stylesheet';
        designTheme.type = 'text/css';


        designTheme.href = 'https://static.panomax.com/front/html/themes/generic/phunkyDark/theme.css?t=1658600709';

        insertAfter(designTheme, node);
    }
    </script>

e? Visit us on our webpage:]]></mobileAboutFlycamContent><mobileAboutFlycamLink><![CDATA[https://www.flycam.fi]]></mobileAboutFlycamLink><mobileAboutFlycamLinkLabel><![CDATA[flycam.fi]]></mobileAboutFlycamLinkLabel><mobileAboutFlycamTitle><![CDATA[FLYCAM Ltd.]]></mobileAboutFlycamTitle><mobileAboutPanomaxContent><![CDATA[Interactive and live panoramic visionExperience 360° panorama images live in unprecedented quality! By means of our highly precise photographytechnology we give our users the chance to enjoy fascinating colours from everywhere on computers, smart phones and tablets.Up to 100 images are shot every day, so don’t hesitate to try the &#34;Movie&#34;-Button! We also recommend you to have a look at ourpanoramas on your computer for more exciting features on panomax.com!Our PANOMAX 360° Livecam is a rotating camera which creates a seamless panorama with perfect exposure underall conditions. That is why it is already used in cities and on the countryside, as well as on mountains, near rivers and the sea.The image of up to 66 million pixels creates the illusion of really being there.On large computer screens users can discover the environment without any limits by means of interactive hot spots which provide information and entertainment via image, video and text.Want more? Visit us on our webpage:]]></mobileAboutPanomaxContent><mobileAboutPanomaxLink><![CDATA[http://www.panomax.com]]></mobileAboutPanomaxLink><mobileAboutPanomaxLinkLabel><![CDATA[panomax.com]]></mobileAboutPanomaxLinkLabel><mobileAboutPanomaxTitle><![CDATA[Panomax]]></mobileAboutPanomaxTitle><mobileAboutSkilinechContent><![CDATA[Interactive and live panoramic visionExperience 360° panorama images live in unprecedented quality! By means of our highly precise photographytechnology we give our users the chance to enjoy fascinating colours from everywhere on computers, smart phones and tablets.Up to 100 images are shot every day, so don’t hesitate to try the &#34;Movie&#34;-Button! We also recom
